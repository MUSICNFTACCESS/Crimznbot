<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crimzn Crypto Consult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .btn {
      background-color: #ff9900;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #cc7a00;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    #chat-response {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Crimzn Crypto Consult</h1>

  <div class="card">
    <h2>Book a Consultation</h2>
    <p>Price: $99.99/hr â€” Paid in Crypto</p>
    <button class="btn" onclick="window.open('https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8')">Pay Now</button>
  </div>

  <div class="card">
    <h2>Ask CrimznBot</h2>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something...">
      <button type="submit" class="btn">Send</button>
    </form>
    <div id="chat-response"></div>
  </div>

  <script>
    const API_URL = "https://crimznbot.onrender.com/api/chat";

    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = document.getElementById("user-input").value.trim();
      const chatResponse = document.getElementById("chat-response");

      if (!userInput) return;

      chatResponse.innerText = "Thinking...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          const errorText = await response.text();
          chatResponse.innerText = `Server Error ${response.status}: ${errorText}`;
          return;
        }

        const data = await response.json();
        chatResponse.innerText = data.reply || "No reply.";
      } catch (error) {
        chatResponse.innerText = "Fetch error: " + error.message;
      }
    });
  </script>

</body>
</html>
