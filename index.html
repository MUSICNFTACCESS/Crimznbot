<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoConsult with CrimznBot</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    .btn {
      background: #ff9900;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    #chat-response {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Crimzn Crypto Consult</h1>

  <div class="card">
    <h2>Ask CrimznBot</h2>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something...">
      <button type="submit" class="btn">Send</button>
    </form>
    <div id="chat-response"></div>
  </div>

<script>
const form = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');
const chatResponse = document.getElementById('chat-response');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = userInput.value.trim();

  if (!message) return;

  chatResponse.innerText = "Thinking...";

  try {
    const response = await fetch('https://crimznbot.onrender.com/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    chatResponse.innerText = data.reply;
  } catch (error) {
    console.error(error);
    chatResponse.innerText = "Error contacting CrimznBot.";
  }
});
</script>

</body>
</html>
