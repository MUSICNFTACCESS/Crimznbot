<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crimzn Crypto Consult</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 0px 10px #ff9900;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      background-color: #ff9900;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc7a00;
    }
    #chat-response {
      margin-top: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h1>Crimzn Crypto Consult</h1>

  <div class="card">
    <h2>Ask CrimznBot</h2>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask a crypto question...">
      <br>
      <button type="submit">Send</button>
    </form>
    <div id="chat-response">CrimznBot will answer here...</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
